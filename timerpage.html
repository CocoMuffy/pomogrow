<!DOCTYPE html>
<html>
<head>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.8.0/addons/p5.sound.min.js"></script>
   <!-- updated to local files  -->
  <script src="planck.min.js"></script>
  <script src="p5play.js"></script>
  <link rel="stylesheet" href = "timerpage.css">
</head>
<body>
     <div class="page">
      <div class="timerContainer">
        <button id="workPomo" class="active">Pomodoro</button>
        <button id="sbButton">Shortbreak</button>
        <button id="lbButton">Long break</button>
      </div>
      <div class="pomdoroCount"></div>
      <div class="progressbar">
        <div class="progrsbar-inner">
          <h2 class="progressbar-number">25:00</h2>
        </div>
      </div>
      <div class="functionButtons">
        <button id="startButton">Start</button>
        <button id="pauseButton">Pause</button>
        <button id="resetButton">Reset</button>
      </div>
    </div>
</body>
</body>
